
services:
  backend:
    build: ../backend
    image: your-dockerhub-user/tasks-backend:staging
    environment:
      - DATABASE_URL=sqlite:///./tasks.db
      - CORS_ORIGINS=*
    ports:
      - "8000:8000"
  frontend:
    build: ../frontend
    image: your-dockerhub-user/tasks-frontend:staging
    environment:
      - VITE_API_BASE_URL=http://localhost:8000
    ports:
      - "5173:80"
    depends_on:
      - backend
