
name: CI

on:
  push:
    branches: ["**"]

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: ruff .
      - run: pytest -q --cov=app --cov-report=term-missing

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci || npm install
      - run: npm test

  docker:
    needs: [backend, frontend]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build backend image
        run: docker build -t tasks-backend:ci backend
      - name: Build frontend image
        run: docker build -t tasks-frontend:ci frontend

  release:
    if: github.ref == 'refs/heads/main'
    needs: [docker]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build & Push backend (staging + latest)
        run: |
          docker build -t your-dockerhub-user/tasks-backend:staging -t your-dockerhub-user/tasks-backend:latest backend
          docker push your-dockerhub-user/tasks-backend:staging
          docker push your-dockerhub-user/tasks-backend:latest
      - name: Build & Push frontend (staging + latest)
        run: |
          docker build -t your-dockerhub-user/tasks-frontend:staging -t your-dockerhub-user/tasks-frontend:latest frontend
          docker push your-dockerhub-user/tasks-frontend:staging
          docker push your-dockerhub-user/tasks-frontend:latest
