name: CI/CD

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  backend:
    name: backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: pip install -r requirements.txt

      - name: Lint (ruff)
        run: |
          pip install ruff
          ruff check .

      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  frontend:
    name: frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      # Run vitest WITHOUT coverage to avoid missing plugin error
      - name: Unit tests (Vitest)
        env:
          CI: "true"
          VITE_API_BASE_URL: "http://localhost:8000"
        run: npx vitest run

  docker:
    name: docker
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main' && needs.backend.result == 'success' && needs.frontend.result == 'success'
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push images (staging)
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tasks-backend:staging  backend
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/tasks-frontend:staging frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasks-backend:staging
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasks-frontend:staging

      - name: Also tag latest (prod) on main
        if: github.ref == 'refs/heads/main'
        run: |
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/tasks-backend:staging  ${{ secrets.DOCKERHUB_USERNAME }}/tasks-backend:latest
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/tasks-frontend:staging ${{ secrets.DOCKERHUB_USERNAME }}/tasks-frontend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasks-backend:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/tasks-frontend:latest
